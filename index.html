<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="heading2">
        <h1 class="heading1">MyParking.com</h1>
    </div>
    <div class="container1">
        <div class="container2">
            <button type="button" class="btn btn-outline-primary button1" id="bookingparkingslot">Book Parking
                Slot</button>
            <button type="button" class="btn btn-outline-primary button1" id="releivingparkingslot">Relieve Parking Slot</button>
        </div>
    </div>
    <script>
        /*document.getElementById('bookingparkingslot').addEventListener('click', function() {
                window.open('bookingparkingslot.html', 'PopupWindow', 'width=600,height=400');
            });
            document.getElementById('releivingparkingslot').addEventListener('click', function() {
                window.open('releivingparkingslot.html', 'PopupWindow', 'width=600,height=400');
            });*/
        document.getElementById('bookingparkingslot').addEventListener('click', function () {
            var width = 600;
            var height = 400;
            var left = (window.screen.width / 2) - (width / 2);
            var top = (window.screen.height / 2) - (height / 2);
            window.open(
                'bookingparkingslot.html',
                'PopupWindow',
                'width=' + width +
                ',height=' + height +
                ',top=' + top +
                ',left=' + left +
                ',scrollbars=yes'
            );
        });
        document.getElementById('releivingparkingslot').addEventListener('click', function () {
            var width = 600;
            var height = 400;
            var left = (window.screen.width / 2) - (width / 2);
            var top = (window.screen.height / 2) - (height / 2);
            window.open(
                'releivingparkingslot.html',
                'PopupWindow',
                'width=' + width +
                ',height=' + height +
                ',top=' + top +
                ',left=' + left +
                ',scrollbars=yes'
            );
        });

    </script>
</body>

</html>
